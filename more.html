<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/screens/more.css">
    <title>More - KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <span class="status-bar_Agency">LG U+</span>
        <span class="status-bar_time">12:33</span>
        <div class="status-bar_info">
            <i class="fas fa-clock fa-xs"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-signal fa-xs"></i>
            <span class="status-bar_battery">77%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="more_header">
        <span class="header_title">More</span>
        <div class="header_control">
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <a href="setting.html">
                <img src="CSS/images/mark.png">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </header>
    <main class="more_main">
        <div class="usertype_big">
            <div class="usertype_big_profile">
                <img src="CSS/images/user_1.png">
                <div class="usertype_big_profile_info">
                    <span class="usertype_big_profile_info_name">Monica</span>
                    <span class="usertype_big_profile_info_descrip">
                        +1 787-493-4219<i class="fas fa-exclamation-circle"></i>
                    </span>
                </div>
            </div>
            <div class="usertype_big_etc">
                <i class="far fa-comment-alt"></i>
            </div>
        </div>
        <div class="more_services">
            <div class="more_sevice_part1">
                <div class="more_services_cal">
                    <i class="far fa-calendar-check"></i>
                    <span>Calendal</span>
                </div>
                <div class="more_services_talk">
                    <img class="more_mark" src="CSS/images/mark.png">
                    <i class="fas fa-archive"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="more_services_emo">
                    <i class="far fa-grin-squint-tears"></i>
                    <span>Emoticons</span>
                </div>
                <div class="more_services_them">
                    <i class="fas fa-brush"></i>
                    <span>Themes</span>
                </div>    
            </div>
            <div class="more_sevice_part2">
                <div class="more_services_accmore_sevice_part2">
                    <i class="fas fa-piggy-bank"></i>
                    <span>Account</span>
                </div>
                <div class="more_services_open">
                    <i class="far fa-comments"></i>
                    <span>Openchat</span>
                </div>
            </div>    
        </div>
        <div class="suggestion">
            <div class="suggestion_title">Suggestion</div>
            <div class="suggestion_list">
                <div class="suggestion_story">
                    <img src="https://play-lh.googleusercontent.com/X-ilCPRjv76Fh9hSbL3Yh9hI2kihMhNno53UoGGb_-AOl7pCfOwAqeVzYaeis_GaKaWT=w240-h480-rw">
                    <span>Kokoa Story</span>
                </div>
                <div class="suggestion_friends">
                    <img src="https://play-lh.googleusercontent.com/0B0q9-7gb5L8NvhcH_qxWNO2RrVWksM96nkoWoLOraKVtvqqCIAQGehL21_3JeW6TUE=w240-h480-rw">
                    <span>Kokoa friends</span>
                </div>
                <div class="suggestion_gem">
                    <img src="https://play-lh.googleusercontent.com/rwIvtwCoL1GAb7xbTAeqOdINZno5TXDdNyIO_XJG4RL_4r78wUYMnCRDhEypx0US7Mk=w240-h480-rw">
                    <span>Friends Gem</span>
                </div>    
            </div>
    </main>
    <nav class="nav_default">
        <div class="nav_default__friendslist">
            <a href="friends.html"><img src="CSS/images/nav_1.png" art="friendslist"></a>
        </div>
        <div class="nav_default__chattinglist">
            <a href="chatlist.html">
                <img src="CSS/images/nav_2.png" art="chattinglist">
                <div class="nav_default__chattinglist_alarm">
                    <div>3</div>
                </div>    
            </a>
        </div>
        <div class="nav_default__search">
            <a href="search.html"><img src="CSS/images/nav_3.png" art="search"></a>
        </div>
        <div class="nav_default__more">
            <a href="more.html">
                <img class="nav_mark" src="CSS/images/mark.png">
                <img  class="nav_goast" src="CSS/images/nav_4.png" art="more">
            </a>
        </div>
    </nav>
    <div class="no-mobile">
        <img class="no-mobile_img" src="CSS/images/no_mobile.png">
        <span class="no-mobile_text">
            You're Screen is TOO BIG... :(
        </span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous" ></script>
</body>
</html>
