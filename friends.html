<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/screens/friends.css">
    <title>Friends - KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <span class="status-bar_Agency">LG U+</span>
        <span class="status-bar_time">12:33</span>
        <div class="status-bar_info">
            <i class="fas fa-clock fa-xs"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-signal fa-xs"></i>
            <span class="status-bar_battery">77%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="friends_header">
        <span class="header_title">Friends</span>
        <div class="header_control">
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <a href="setting.html">
                <img src="CSS/images/mark.png">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </header>
    <main class="friends_main">
        <div class="friends_find">
            <i class="fas fa-info-circle fa-sm"></i>
            <span class="friends_find_text">Friends's Names Display</span>
            <i class="fas fa-chevron-right fa-sm"></i>
        </div>
        <div class="usertype_big">
            <div class="usertype_big_profile">
                <img src="CSS/images/user_1.png">
                <div class="usertype_big_profile_info">
                    <span class="usertype_big_profile_info_name">Monica</span>
                    <span class="usertype_big_profile_info_descrip">hello! nice to meet you!</span>
                </div>
            </div>
        </div>
        <div class="area">
            <div class="area_title">
                <span class="area_title_text">Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
        </div>
        <div class="usertype_small">
            <div class="usertype_small_profile">
                <div class="usertype_small_profile_img">
                    <i class="fas fa-comment-medical fa-lg"></i>
                </div>
                <div class="usertype_small_profile_info">
                   <span class="usertype_small_profile_info_name">Channel</span>
                   <span class="usertype_small_profile_info_descrip">hello! nice to meet you!</span>
                </div>
            </div>
            <div class="usertype_small_etc">
                <span class="usertype_small_etc_text">2</span>
                <i class="fas fa-chevron-right fa-sm"></i>
            </div>
        </div>
        <div class="area">
            <div class="area_title">
                <span class="area_title_text">Friends 2</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
        </div>
        <ul class="friends_list">
            <li class="usertype_small">
                <div class="usertype_small_profile">
                    <img src="CSS/images/user_2.png">
                    <div class="usertype_small_profile_info">
                        <span class="usertype_small_profile_info_name">Rachel</span>
                        <span class="usertype_small_profile_info_descrip">happy! happy! happy!</span>
                    </div>
            </li>
            <li class="usertype_small">
                <div class="usertype_small_profile">
                    <img src="CSS/images/user_3.png">
                    <div class="usertype_small_profile_info">
                        <span class="usertype_small_profile_info_name">Michle</span>
                    </div>
            </li>
    </main>
    <nav class="nav_default">
        <div class="nav_default__friendslist">
            <a href="friends.html"><img src="CSS/images/nav_1.png" art="friendslist"></a>
        </div>
        <div class="nav_default__chattinglist">
            <a href="chatlist.html">
                <img src="CSS/images/nav_2.png" art="chattinglist">
                <div class="nav_default__chattinglist_alarm">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>    
            </a>
        </div>
        <div class="nav_default__search">
            <a href="search.html"><img src="CSS/images/nav_3.png" art="search"></a>
        </div>
        <div class="nav_default__more">
            <a href="more.html">
                <img class="nav_mark" src="CSS/images/mark.png">
                <img  class="nav_goast" src="CSS/images/nav_4.png" art="more">
            </a>
        </div>
    </nav>
    <div class="splash">
        <img src="CSS/images/splash_dog.png">
    </div>
    <div class="no-mobile">
        <img class="no-mobile_img" src="CSS/images/no_mobile.png">
        <span class="no-mobile_text">
            You're Screen is TOO BIG... :(
        </span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous" ></script>
</body>
</html>
