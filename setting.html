<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/screens/setting.css">
    <title>setting - KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <span class="status-bar_Agency">LG U+</span>
        <span class="status-bar_time">12:33</span>
        <div class="status-bar_info">
            <i class="fas fa-clock fa-xs"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-signal fa-xs"></i>
            <span class="status-bar_battery">77%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header_others_settings">
        <a class="header_others_back" href="more.html"><span class="fas fa-chevron-left"></span></a>
        <span class="header_others_title">Settings</span>
        <div class="header_others_control">
            <i class="fas fa-search"></i>
        </div>
    </header>
    <main class="settings_main">
        <div class="settings_top">
            <div class="settings_list">
                <div class="settings_list_icon">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
            </div>
            <div class="settings_list">
                <div class="settings_list_icon">
                    <i class="fas fa-vial"></i>
                    <span>Kokoa Lab</span>
                </div>
            </div>
            <div class="settings_list">
                <div class="settings_list_icon">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <span class="settings_list_text">Last Version</span>
            </div>
        </div>
        <div class="settings_bottom">
            <div class="settings_list">
                <div class="settings_list_icon">
                    <i class="fas fa-unlock-alt"></i>
                    <span>Privacy</span>
                </div>
            </div>
            <div class="settings_list">
                <div class="settings_list_icon">
                    <i class="far fa-bell"></i>
                    <span>Notifications</span>
                </div>
            </div>
            <div class="settings_list">
                <div class="settings_list_icon">
                    <i class="fas fa-user-friends"></i>
                    <span>Friends</span>
                </div>
            </div>
            <div class="settings_list">
                <div class="settings_list_icon">
                    <i class="far fa-comment-dots"></i>
                    <div class="settings_list_icon_alarm">N</div>
                    <span>Chat</span>
                </div>
                <span class="settings_list_text">Last Version</span>
            </div>
            <div class="settings_list">
                <div class="settings_list_icon">
                    <i class="fas fa-palette"></i>
                    <span>Display</span>
                </div>
            </div>
            <div class="settings_list">
                <div class="settings_list_icon">
                    <i class="fas fa-brush"></i>
                    <span>Themes</span>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav_default">
        <div class="nav_default__friendslist">
            <a href="friends.html"><img src="CSS/images/nav_1.png" art="friendslist"></a>
        </div>
        <div class="nav_default__chattinglist">
            <a href="chatlist.html">
                <img src="CSS/images/nav_2.png" art="chattinglist">
                <div class="nav_default__chattinglist_alarm">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>    
            </a>
        </div>
        <div class="nav_default__search">
            <a href="search.html"><img src="CSS/images/nav_3.png" art="search"></a>
        </div>
        <div class="nav_default__more">
            <a href="more.html">
                <img class="nav_mark" src="CSS/images/mark.png">
                <img  class="nav_goast" src="CSS/images/nav_4.png" art="more">
            </a>
        </div>
    </nav>
    <div class="no-mobile">
        <img class="no-mobile_img" src="CSS/images/no_mobile.png">
        <span class="no-mobile_text">
            You're Screen is TOO BIG... :(
        </span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous" ></script>
</body>
</html>
